<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cute Donut</title>
</head>

<body>
    <div class="donut">
        <div class="frosting">
            <div class="frostingright"></div>
            <div class="frostingleft"></div>
            <div class="frostingbottomleft"></div>
            <div class="frostingbottomright"></div>
            <div class="circle"> </div>

        </div>
        <div class="sprinkle two"></div>
        <div class="sprinkle three"></div>
        <div class="sprinkle four"></div>
        <div class="sprinkle five"></div>
        <div class="sprinkle six"></div>
        <div class="sprinkle seven"></div>
        <div class="sprinkle eight"></div>
        <div class="sprinkle nine"></div>
        <div class="sprinkle ten"></div>
        <div class="sprinkle eleven"></div>
        <div class="sprinkle twelve"></div>


    </div>

    <button id="sprinkle">Click Me</button>

    <script>
        var btn = document.getElementById('sprinkle');

        btn.addEventListener('click', function() {
            document.location.reload(true);

        }, false);
    </script>



</body>

</html>
